        <a  href="#">

            </div>
          </div>
        </div>
        <div class="custom-blue-bar bg-primary text-light debug ">

            <div class="col col-md-6 pe-4  mt-md-0 order-1  ">

              <span class="badge custom-blue-badge rounded-pill d-none d-lg-inline ">Boolean blog app</span>
              <span class="badge custom-blue-badge rounded-pill d-lg-none">+</span>
            </div>
            <div class="col col-md-3 pe-4 pe-md-0 order-2 ">
              <p>Studenti online negli ultimi 30 minuti</p>
              <h2>125</h2>
            </div>
            <div class="col col-md-3 pe-4 pe-md-0 mt-3 mt-md-0  order-0 order-md-3  ">
              <span>Nuovo Studente</span>

            </div>
          </div>
